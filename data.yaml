extract:
  - step: Download the data via HTTP
    action: extract.source.http.DownloadFiles
    fetch:
      - "https://raw.githubusercontent.com/enigmadocs/convert-dates/master/dates.csv"

  - step: Extract fields from CSV file
    action: extract.formats.CSV.ReadRecords

transform:
  - step: Set output schema
    action: transform.schema.SetSchema
    fields:
      - name: Name
        type: string
      - name: DOB
        type: date
      - name: Start_time
        type: datetime
      - name: End_time
        type: datetime

  - step: Convert date of birth
    action: transform.conversion.ParseDatetime
    store_unparsed: yes
    fields:
      - field_name: DOB
        formats:
          - "M/D/YYYY"
          - "MM/DD/YYYY"
          - "MMM D, YYYY"
          - "MMMM D, YYYY"
        date_only: yes

  - step: Convert start/end time
    action: transform.conversion.ParseDatetime
    store_unparsed: no
    fields:
      - field_name: Start_time
        formats:
          - "M/D/YYYY HH:mm"
          - "MM/DD/YYYY HH:mm"
      - field_name: End_time
        formats:
          - "M/D/YYYY HH:mm"
          - "MM/DD/YYYY HH:mm"

load:
  - step: Save locally
    action: load.OutputCSV
    repository: .
